<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードの生成とスキャン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #qrcode {
            margin: 20px auto;
        }

        #scan-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #scanner {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRコードの生成とスキャン</h1>

        <h3>QRコードを生成</h3>
        <input type="text" id="qr-input" placeholder="QRコードの内容を入力">
        <button onclick="generateQRCode()">生成</button>
        <div id="qrcode"></div>

        <h3>QRコードをスキャン</h3>
        <video id="scanner" autoplay></video>
        <div id="scan-result">スキャン結果がここに表示されます</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script>
        // QRコード生成
        function generateQRCode() {
            const inputText = document.getElementById('qr-input').value;
            if (inputText) {
                QRCode.toCanvas(document.getElementById('qrcode'), inputText, function (error) {
                    if (error) {
                        console.error(error);
                    }
                });
            } else {
                alert('QRコードの内容を入力してください');
            }
        }

        // QRコードスキャン
        const qrScanner = new Html5QrcodeScanner("scanner", {
            fps: 10,
            qrbox: 250
        });

        qrScanner.render(onScanSuccess);

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('scan-result').textContent = 'スキャン結果: ' + decodedText;
        }
    </script>
</body>
</html>
