<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト</title>
    <script>
        // ページが読み込まれたときに実行される
        window.onload = function() {
            // URLパスから名前を取得する
            var path = window.location.pathname.split('/');
            var name = path[path.length - 1];

            // DiscordのURLにリダイレクト
            if (name) {
                window.location.href = 'https://discord.gg/' + name;
            } else {
                // 名前がない場合はデフォルトリダイレクト
                window.location.href = '/discord';
            }
        };
    </script>
</head>
<body>
    <h1>リダイレクト中...</h1>
</body>
</html>
