<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト</title>
    <script>
        // ページが読み込まれたときに実行される
        window.onload = function() {
            // URLパスを取得
            var path = window.location.pathname.split('/');

            // パスが '/discord/' で始まっているか確認
            if (path.length > 1 && path[1] === 'discord' && path[2]) {
                var name = path[2];
                window.location.href = 'https://discord.gg/' + name;
            }
        };
    </script>
</head>
<body>
    <h1>リダイレクト中...</h1>
</body>
</html>
