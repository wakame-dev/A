<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="リダイレクトサービス">
    <meta name="description" content="様々なサービスのリダイレクトURLに対応しています。追加して欲しいサービスがあれば info@x7f.xyz にサービス名を送信ください">
    <meta property="og:title" content="リダイレクトサービス">
    <meta property="og:description" content="様々なサービスのリダイレクトURLに対応しています。追加して欲しいサービスがあれば info@x7f.xyz にサービス名を送信ください">
    <meta property="og:image" content="https://ul.h3z.jp/I9ZzHWgG.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://x7f.xyz">
    <title>リダイレクトサービス</title>

    <!-- タブアイコンの設定 -->
    <link rel="icon" href="https://ul.h3z.jp/I9ZzHWgG.jpg" type="image/jpeg">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #555;
        }

        p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        select, input[type="text"] {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .short-url {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .short-url a {
            color: #007BFF;
            text-decoration: none;
        }

        .short-url a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>リダイレクトサービス</h1>
        <p>サービス名とユーザー名を入力して、短縮URLを生成してください。</p>

        <select id="serviceSelect">
            <option value="x">X (旧Twitter)</option>
            <option value="discord">Discord</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="tiktok">TikTok</option>
            <option value="youtube">YouTube</option>
            <option value="snapchat">Snapchat</option>
            <option value="pinterest">Pinterest</option>
            <option value="reddit">Reddit</option>
            <option value="twitch">Twitch</option>
        </select>

        <input type="text" id="usernameInput" placeholder="ユーザー名またはサーバー名を入力" />

        <button onclick="generateUrl()">URL生成</button>

        <div class="short-url" id="result"></div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            var path = window.location.pathname;
            var pathArray = path.split('/');

            // リダイレクト処理
            if (pathArray.length === 3) {
                var service = pathArray[1];
                var username = pathArray[2];

                var redirectUrl = "";

                // サービスごとのURL設定
                switch (service) {
                    case "x":
                        redirectUrl = "https://x.com/" + username;
                        break;
                    case "discord":
                        redirectUrl = "https://discord.gg/" + username;
                        break;
                    case "instagram":
                        redirectUrl = "https://www.instagram.com/" + username;
                        break;
                    case "facebook":
                        redirectUrl = "https://www.facebook.com/" + username;
                        break;
                    case "tiktok":
                        redirectUrl = "https://www.tiktok.com/@" + username;
                        break;
                    case "youtube":
                        redirectUrl = "https://youtube.com/" + username;
                        break;
                    case "snapchat":
                        redirectUrl = "https://snapchat.com/add/" + username;
                        break;
                    case "pinterest":
                        redirectUrl = "https://www.pinterest.com/" + username;
                        break;
                    case "reddit":
                        redirectUrl = "https://www.reddit.com/user/" + username;
                        break;
                    case "twitch":
                        redirectUrl = "https://www.twitch.tv/" + username;
                        break;
                    default:
                        redirectUrl = ""; // 対応していないサービスの場合
                        break;
                }

                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else {
                    document.body.innerHTML = "<h1>対応していないサービスです。</h1><p>ご指定のサービスはサポートされていません。</p>";
                }
            }
        };

        function generateUrl() {
            var service = document.getElementById('serviceSelect').value;
            var username = document.getElementById('usernameInput').value.trim();

            if (username === "") {
                alert("ユーザー名またはサーバー名を入力してください。");
                return;
            }

            var generatedUrl = "https://x7f.xyz/" + service + "/" + username;
            var resultDiv = document.getElementById('result');

            resultDiv.innerHTML = `
                <p>生成された短縮URL: <a href="${generatedUrl}" target="_blank">${generatedUrl}</a></p>
                <p>このURLをクリックすると、指定したサービスのページにリダイレクトします。</p>
            `;
        }
    </script>
</body>
</html>
