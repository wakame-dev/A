<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短縮URLジェネレーター</title>
    <style>
        /* 基本スタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* コンテナ */
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        /* タイトル */
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        /* 説明テキスト */
        p {
            color: #666;
            font-size: 14px;
        }

        /* 入力フィールドとボタン */
        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        #original-url {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #shorten-btn {
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shorten-btn:hover {
            background: #00c6ff;
        }

        /* 短縮URL表示 */
        #shortened-url-container {
            margin-top: 20px;
            display: none;
        }

        #shortened-url {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        #shortened-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短縮URLジェネレーター</h1>
        <p>長いURLを短縮して、シンプルに共有しよう！</p>
        <div class="input-group">
            <input type="text" id="original-url" placeholder="ここにURLを貼り付けてください">
            <button id="shorten-btn">短縮</button>
        </div>
        <div id="shortened-url-container">
            <p>短縮URL:</p>
            <a id="shortened-url" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        // 短縮URLボタンの動作
        document.getElementById('shorten-btn').addEventListener('click', function () {
            const originalUrl = document.getElementById('original-url').value.trim();

            if (!originalUrl) {
                alert('有効なURLを入力してください。');
                return;
            }

            // 短縮URLの擬似生成（ランダムなIDを付与）
            const randomId = Math.random().toString(36).substring(7);
            const shortenedUrl = `${window.location.origin}/` + randomId;

            // 表示
            const shortenedUrlElement = document.getElementById('shortened-url');
            shortenedUrlElement.href = shortenedUrl;
            shortenedUrlElement.textContent = shortenedUrl;

            document.getElementById('shortened-url-container').style.display = 'block';
        });
    </script>
</body>
</html>
